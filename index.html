<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">

    <div class="side-panel-img">
      <div class="odin-logo-wrapper">
        <figure class="odin-img">
          <img src="/img/odin-lined.png" alt="Odin project logo">
          <figcaption></figcaption>
        </figure>
        <div class="odin-text">ODIN</div>
      </div>
      <p class="img-author">Photo by: Halie West</p>
    </div>

    <div class="main-content">
      <div class="header hero-text">
        <p>
        This is not a real service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up now to get started.
        <br>
        <br>
        You <i>know</i> you want to.
        </p>
      </div>
      <div class="main sign-up-form">
        <p>Let's do this!</p>
        <form action="#" method="POST" id="form1">
          <p>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" autocomplete="first-name" required>
          </p>
          <p>
            <label for="lname">LAST NAME</label>
            <input type="text" name="lname" id="lname" autocomplete="last-name" required>
          </p>
          <p>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id=" email" autocomplete="email" required>
          </p>
          <p>
            <label for="tel">PHONE</label>
            <input type="tel" name="phone" id="tel" autocomplete="tel" required>
          </p>
          <p>
            <label for="password">PASSWORD</label>
            <input type="password" name="lname" id="password" autocomplete="new-password" required>
          </p>
          <p>
            <label for="cpassword">CONFIRM PASSWORD</label>
            <input type="password" name="cpassword" id="cpassword" required>
          </p>
        </form>
      </div>
      <div class="footer create-btn">
        <button form="form1" type="submit" class="create-btn">
          Create Account
        </button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>

  </div>

</body>
</html>
